<div class="container-fluid">
  <h1>Bienvenido a Tell</h1>
  <p>todas las opiniones desde el celular!</p>
  
  <form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="userEmail" type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="userPass" type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Ingresar!</button>
      </div>
    </div>
  </form>
  <a>Ya estoy registrado :)</a>
</div>
<a href="#/scan">Escanear</a>
