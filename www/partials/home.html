<h1>Menú principal</h1>

<div class="container-fluid">
  <div class="home-row">
    <button type="button" class="btn btn-success btn-lg" ng-click="scan()">
      <img height="50" src="img/tell-qr-trans.png" />
      Escanear
    </button>

    <button type="button" class="btn btn-success btn-lg" ng-click="recents()">
      <img height="50" src="img/clock.png" />
      Recientes
    </button>
  </div>

  <div class="home-exit navbar navbar-fixed-bottom">
    <div class="btn-group btn-group-justified">
      <a role="button" class="btn btn-warning btn-lg" ng-click="logout()">Cerrar sesión</a>
      <a role="button" class="btn btn-danger btn-lg" ng-click="exit()">Salir</a>
    </div>
  </div>
</div>
