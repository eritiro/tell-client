<div tell-sidebar id="sidebar"></div>

<div class="home-background" style="width: 100%">
  <div class="notification-icon" ng-click="notifications()">
    <img src="img/notification.png"></img>
    <p ng-if="notificationsCount > 0">{{notificationsCount}}</p>
  </div>

  <img class="home-logo" src="img/logo.png" ></img>

  <div class="home-welcome">
    ¿A dónde vas hoy?
  </div>

  <form role="form" class="home-form">
    <div class="form-group">
      <input type="text" class="form-control" id="home-find-name" placeholder="Nombre del boliche" ng-model="name" />
    </div>

    <button type="submit" class="btn btn-success btn-lg" ng-click="find()">
      <i class="fa fa-search"></i>Buscar
    </button>
  </form>
</div>
