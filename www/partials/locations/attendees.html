<h1>{{ location.name }}</h1>
<div tell-sidebar id="sidebar"></div>
<div notification-icon></div>

<div ng-if="ready" class="content">
  <h2>Invitados</h2>

  <div class="attendees-container">
    <a ng-repeat="attendee in attendees" href="#/users/{{attendee.id}}">
      <img ng-src="{{attendee.picture}}" />
    </a>
  </div>
</div>
