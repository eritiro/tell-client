<div tell-sidebar id="sidebar"></div>
<div ng-if="ready" class="location-body">
  <h1>{{ location.name }}</h1>

  <div class="location-attending">
    <carousel class="location-attending-show">
      <slide ng-repeat="page in pages" active="page.active">
        <div ng-repeat="attending in page.attending" class="location-attending-item col-xs-4">
          <img ng-src="{{attending.url}}" />
        </div>
      </slide>
    </carousel>
  </div>

  <hr />

  <div class="comments" ng-repeat="comment in location.comments">
    <div class="comment">
      <p>
        <i>{{ comment.author.username }}</i>
        :
        {{ comment.text }}
      </p>
    </div>
  </div>

  <div class="new-comment">
    <textarea class="form-control" rows="3" placeholder="¡Contá tu anécdota!"></textarea>
    <button type="submit" class="btn btn-success btn-lg" ng-click="comment()">
      <i class="fa fa-arrow-circle-right"></i>
    </button>
  </div>
</div>
