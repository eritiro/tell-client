<div tell-sidebar id="sidebar"></div>
<div notification-icon></div>

<h1>{{location.name}}</h1>
<div class="content">
  <div class="location-topbar" ng-if="ready">
    <h2>Información</h2>
  </div>
  <div class="location-show" ng-if="ready">
    <div class="centered-image-container">
      <img ng-src="{{ location.photo }}" />
    </div>
    <span>
      <i class="fa fa-location-arrow"></i>
      {{ location.address }}
    </span>
    <span>
      <i class="fa fa-users"></i>
      {{ location.attendees }}
    </span>

    <p class="description" ng-if="!location.description">
      Vení y conocé quienes van!
    </p>
    <p class="description" ng-if="location.description">
      {{location.description}}
    </p>

    <button type="submit" class="btn btn-success btn-lg" ng-click="attend()" ng-if="location.id != attendingLocationId">
      ¡Voy!
    </button>
  </div>
</div>
<div class="attendees-actions" ng-if="location.id == attendingLocationId">
  <button type="submit" class="btn btn-success" ng-click="showAttendees()">
    <i class="fa fa-users"></i>
  </button>
  <button type="submit" class="btn btn-success" ng-click="leave()">
    <i class="fa fa-sign-out"></i>
  </button>
</div>
