<h1>{{location.name}}</h1>

<form role="form" class="location-form ng-pristine ng-valid">
  <p ng-if="location.attending.length > 1">¿Vas esta noche? {{ location.attending.length }} chicos y chicas van.</p>
  <p ng-if="location.attending.length <= 1">¿Vas esta noche?</p>
  <p>Vení y conocé quién va.</p>

  <button type="submit" class="btn btn-success btn-lg" ng-click="attending()">
    <i class="icon-thumbs-up"></i>¡Voy!
  </button>
</form>
