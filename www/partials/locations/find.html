<div tell-sidebar id="sidebar"></div>

<div class="top-bar">
  <div class="action back" ng-click="back()">
    <i class="fa fa-angle-left"></i>
  </div>

  <form ng-submit="forceSearch()">
    <input ng-model="nameToSearch" type="search" ng-change="search()" placeholder="Buscar" />
  </form>
  <div class="action search" ng-click="forceSearch()">
    <i class="fa fa-search"></i>
  </div>
</div>

<div class="content night">
  <ul class="list-group locations-find" ng-if="locations.length !== 0" >
    <li class="list-group-item" ng-repeat="location in locations" hm-tap="go(location.id)" hm-press="deleteFromHistory(location)">
      <div class="location-item-img">
              <span class="helper"></span>
              <img ng-src="{{ location.thumb }}" />
          </div>
          <div class="location-item-data">
        <h2>{{ location.name }}</h2>
        <small>{{ location.address }}</small>
      </div>
    </li>
  </ul>
  <div ng-if="type === 'search' && locations.length === 0" class="message-sign">
    <h3>No encontramos ningun lugar con el nombre <em>{{searchName}}</em>.</h3>
    Si te parece que debería estar,
    <a href="mailto:{{support}}?subject=Agregar Local&body=Hola, quisiera que agreguen '{{searchName}}' a la lista de locales de Warmapp.">
      hacé click acá
    </a> y con gusto lo agregamos!
  </div>
  <div ng-if="type === 'history' && locations.length === 0" class="message-sign">
    <h3>Escribí el nombre del lugar al que quieras ir.</h3>
    También podés buscar por barrio, dirección o tipo de música.
  </div>
</div>
