<div tell-tabs current="notifications"></div>
<div tell-sidebar id="sidebar"></div>

<div class="content" ng-swipe-right="swipeRight()">
  <ul class="list-group notifications">
    <li class="list-group-item" ng-repeat="notification in user.notifications" ng-click="go(notification)" read="{{notification.read}}">
      <img ng-src="{{ notification.from.thumb }}" />
      <div class="name">{{ notification.from.username }}</div>
      <div class="text">{{ notification.text }}</div>
      <div class="clearfix"></div>
    </li>
  </ul>
</div>
