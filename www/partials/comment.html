<form role="form">
  <div class="form-errors" ng-show="comment.errors">
    <h3>Ups...</h3>
    <ul>
      <li>
        Ten√©s que elegir la cantidad de estrellas!
      </li>
    </ul>
  </div>
  <div class="form-group">
    <div class="rating">
      <span ng-repeat="i in [1,2,3,4,5]" ng-click="setScore($index)">
        <img ng-if="$index < comment.score" src="img/white-star.png" />
        <img ng-if="$index >= comment.score || !comment.score" src="img/black-star-2.png" />
      </span>
    </div>
  </div>

  <div class="form-group">
    <textarea class="form-control" rows="5" placeholder="Deja un comentario sobre tu experiencia" ng-model="comment.text"></textarea>
  </div>

  <button type="button" class="btn btn btn-success btn-lg" ng-click="send()">Enviar</button>
</form>
