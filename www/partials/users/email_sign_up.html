<img ng-if="!ready" class='loading' src="img/loading.gif" />
<h1>Registración</h1>
<div class="container-fluid">

  <form class="form-horizontal" role="form" ng-submit="signUp()">
    <div class="form-errors" ng-show="user.errors">
      <h3>Ups...</h3>
      <ul>
        <li ng-repeat="(key, value) in user.errors">
          El campo {{ key }} {{ value[0] }}
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="user.email" type="email" required class="form-control" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="user.password" type="password" required class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Confirmar Password</label>
      <div class="col-sm-10">
        <input ng-model="user.password_confirmation" type="password" required class="form-control" placeholder="Repetir Password">
      </div>
    </div>
    <div class="form-group">
      <div class="error col-sm-offset-2 col-sm-10" ng-show="error">{{ error }}</div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-large center-block">¡Registrate!</button>
      </div>
    </div>
  </form>
</div>
