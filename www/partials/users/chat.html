<div tell-sidebar id="sidebar"></div>
<div notification-icon></div>

<h1 ng-click="showUser()">{{user.username}}</h1>

<div class="chat-box" scroll-glue>
  <div class="message" ng-repeat="comment in comments" ng-class="{ mine: comment.mine }">
    {{ comment.text }}
  </div>
</div>

<form class="chat-write" >
  <input type="text" class="form-control"ng-model="comment" is-focused="true" />
  <button type="submit" ng-click="chat()" class="btn btn-success">
    <i class="fa fa-caret-right"></i>
  </button>
</form>
