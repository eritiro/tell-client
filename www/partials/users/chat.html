<h1>Chat con {{user.name}}</h1>

<div class="chat_box">
  <div class="comment" ng-repeat="comment in comments" ng-class="{ own_comment: comment.userid === me.id }">
    {{comment.text}}
  </div>
</div>

<div class="chat_new">
  <input type="text" class="form-control" ng-model="comment" style="width: 85%; display: inline-block;" />
  <button type="submit" ng-click="chat()" class="btn btn-success" style="width: 13%; display: inline-block;">
    <i class="fa fa-caret-right"></i>
  </button>
</div>
