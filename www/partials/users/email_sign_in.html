<div tell-sidebar id="sidebar"></div>

<h1>Inicio de sesión</h1>
<div class="container-fluid">

  <form class="form-horizontal" role="form" ng-submit="signIn()">
    <div class="form-errors" ng-show="error">
      <h3>Ups...</h3>
      <ul>
        <li>{{ error }}</li>
      </ul>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>
      <div class="col-sm-10">
        <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success btn-large center-block">¡Ingresar!</button>
      </div>
    </div>
  </form>
</div>
