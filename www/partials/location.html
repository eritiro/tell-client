<img class="location-image" src="https://www.universalorlando.com/Images/HRCExterior_tcm13-13662.JPG" />
<div class="location-body">
  <h1>{{ location.name }}</h1>
  <p>
  {{ location.address | lowercase }}
  </p>
  <h2>Comentarios:</h2>
  <div ng-repeat="comment in location.comments">
    <img ng-src="{{ relative(comment.author.picture) }}" />
    <p>
      {{ comment.text }}
      <br/>
      <i>- {{ comment.author.username }}</i>
    </p>
  </div>
</div>
