<div tell-tabs current="feeds"></div>
<div tell-sidebar id="sidebar"></div>

<script type="text/ng-template" id="users-feed">
  <div>
      <img ng-repeat="user in feed.users" class='icon' ng-src='{{ user.icon }}' ng-click='showUser(user.id)' />
      <p>{{ feed.title }}</p>
  </div>
</script>
<script type="text/ng-template" id="message-feed">
  <div ng-click="go()">
      <h3>{{ feed.title }}</h3>
      <small>{{ feed.detail }}</small>
  </div>
</script>

<div class="content night" ng-swipe-left="swipeLeft()">

  <div class="feeds-call-to-action" ng-click="find()" ng-if="!user.location">
    <em>Emiliano</em>,
    Â¿A <em>donde</em> vas a salir esta <em>noche</em>?
  </div>

  <ul class="list-group feeds">
    <li class="list-group-item header">
      news feeds
    </li>
    <li class="list-group-item" ng-repeat="feed in feeds">
      <div ng-switch data-on="feed.type">
        <div ng-switch-when="welcome" users-feed="feed"></div>
        <div ng-switch-when="message" message-feed="feed"></div>
      </div>
      <div class="clearfix"></div>
    </li>
  </ul>
</div>
